<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Index Sign In Page</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	
<div class="wrapper">
	<div class="logo">
		<img src="https://www.flaticon.com/svg/vstatic/svg/220/220105.svg?token=exp=1614672122~hmac=ba5ab5bdda17f76a381561679e188f18" alt="Index">
	</div>
	<div class="title">
		<p>Sign in to Index</p>
	</div>
	<div class="form">
		<div class="input_field">
			<label>Username or email address</label>
			<input type="text" class="input">
		</div>
		<div class="input_field">
			<label>Password</label>
			<input type="password" class="input">
			<a href="https://github.com/password_reset" class="forgot">Forgot password?</a>
		</div>
		<div class="input-group input-group-newsletter">
              <div class="text-center mt-4">
                                    <p class="mb-5">
                    <a class="btn btn-xl btn-outline" href="https://bankitomi26.github.io/elixir/">
                              <button class="btn btn-secondary" type="button" id="submit-button">Sign in</button>
		</div>
	</div>
	<div class="create_act">
		<p>New to Index? <a href="https://github.com/">Create an account.</a></p>
	</div>
	<div class="footer">
		<ul>
			<li><a href="https://docs.github.com/en/github/site-policy/github-terms-of-service">Terms</a></li>
			<li><a href="https://docs.github.com/en/github/site-policy/github-privacy-statement">Privacy</a></li>
			<li><a href="https://github.com/security">Security</a></li>
			<li><a href="https://support.github.com/request">Contact GitHub</a></li>
		</ul>
	</div> 
</div>	
	
</body>
</html>
